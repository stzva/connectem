<!doctype html>

<head>
    <meta encoding="utf8">
    <title>Connectem</title>
    <style>
        body {
            background-color: lightgray;
        }
        
        .dot,
        .line {
            width: 60px;
            height: 60px;
            float: left;
        }
        
        .dot {
            border-radius: 30px;
        }
        
        .p1 {
            background-color: rgb(193, 104, 77);
        }
        
        .p2 {
            background-color: #73a773;
        }
        
        .dot.p1 + .dot.p1,
        .dot.p1:first-child,
        .dot.p2 + .dot.p1 {
            margin-left: 60px;
        }
        
        .dot.p1 + .dot.p2,
        .dot.p2 + .dot.p1 {
            clear: left;
        }
        
        .horizontal {
            width: 60px;
            height: 8px;
            margin: 28px 0;
            display: none;
        }
        
        .vertical {
            width: 8px;
            height: 60px;
            margin: 0 28px;
            display: none;
        }
        
        .p2.highlighted {
            background-color: dimgray;
        }
        
        .p1.highlighted {
            background-color: mistyrose;
        }
        
        #board.p1 .line.inner:not(.taken) .horizontal,
        #board.p1 .line.outer:not(.taken) .vertical {
            background-color: rgba(193, 104, 77, 0.2);
            display: block;
        }
        
        #board.p2 .line.outer:not(.taken) .horizontal,
        #board.p2 .line.inner:not(.taken) .vertical {
            background-color: rgba(115, 167, 115, 0.2);
            display: block;
        }
        
        #board.p1 .line.inner:not(.taken):hover .horizontal,
        #board.p1 .line.outer:not(.taken):hover .vertical,
        .line.inner.taken .p1.horizontal,
        .line.outer.taken .p1.vertical {
            background-color: rgb(193, 104, 77);
            display: block;
        }
        
        #board.p2 .line.outer:not(.taken):hover .horizontal,
        #board.p2 .line.inner:not(.taken):hover .vertical,
        .line.inner.taken .p2.vertical,
        .line.outer.taken .p2.horizontal {
            background-color: #73a773;
            display: block;
        }
        
        #board {
            margin: 0 auto;
        }
    </style>
</head>
